<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniBlock - 单一端点笔记总结测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #fafafa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .status-connecting {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .websocket-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-sent {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .log-received {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
        }

        .log-error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 CogniBlock</h1>
            <p>单一端点笔记总结功能测试</p>
        </div>

        <div class="content">
            <!-- API配置 -->
            <div class="section">
                <h2>🔧 API配置</h2>
                <div class="form-group">
                    <label for="apiBase">API基础URL:</label>
                    <input type="text" id="apiBase" value="http://localhost:8000/api/v2/note-summary">
                </div>
                <div class="form-group">
                    <label for="userId">用户ID (用于认证):</label>
                    <input type="text" id="userId" value="test_user_123" placeholder="输入用户ID">
                </div>
                <button class="btn" onclick="testHealth()">🏥 健康检查</button>
            </div>

            <!-- WebSocket连接 -->
            <div class="section">
                <h2>🔗 WebSocket连接</h2>
                <div class="form-group">
                    <label>连接状态: <span class="status-indicator" id="wsStatus"></span><span id="wsStatusText">未连接</span></label>
                </div>
                <button class="btn" onclick="connectWebSocket()">连接WebSocket</button>
                <button class="btn btn-danger" onclick="disconnectWebSocket()">断开连接</button>
                <button class="btn btn-secondary" onclick="sendPing()">发送心跳</button>
                
                <div class="websocket-log" id="wsLog">
                    <div class="log-entry">WebSocket日志将显示在这里...</div>
                </div>
            </div>

            <!-- 单一端点测试 -->
            <div class="section">
                <h2>🎯 单一端点测试</h2>
                
                <div class="grid">
                    <div>
                        <div class="form-group">
                            <label for="contentIds">内容ID列表 (逗号分隔):</label>
                            <textarea id="contentIds" rows="3" placeholder="content_1,content_2,content_3">test_content_1,test_content_2</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="action">操作类型:</label>
                            <select id="action" onchange="toggleTaskIdField()">
                                <option value="summarize">summarize - 创建总结任务</option>
                                <option value="status">status - 查询任务状态</option>
                                <option value="cancel">cancel - 取消任务</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="taskIdGroup" style="display: none;">
                            <label for="taskId">任务ID:</label>
                            <input type="text" id="taskId" placeholder="输入任务ID">
                        </div>
                        
                        <button class="btn" onclick="callSingleEndpoint()">🚀 调用API</button>
                        <button class="btn btn-secondary" onclick="clearResults()">🧹 清空结果</button>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label>快速测试:</label>
                            <button class="btn" onclick="quickTestSummarize()">📝 快速总结测试</button>
                            <button class="btn" onclick="quickTestStatus()">📊 状态查询测试</button>
                            <button class="btn" onclick="quickTestCancel()">❌ 取消任务测试</button>
                        </div>
                    </div>
                </div>
                
                <div class="result" id="apiResult"></div>
            </div>

            <!-- 测试历史 -->
            <div class="section">
                <h2>📋 测试历史</h2>
                <button class="btn btn-secondary" onclick="clearHistory()">清空历史</button>
                <div id="testHistory"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let testHistory = [];

        // 切换任务ID字段显示
        function toggleTaskIdField() {
            const action = document.getElementById('action').value;
            const taskIdGroup = document.getElementById('taskIdGroup');
            
            if (action === 'status' || action === 'cancel') {
                taskIdGroup.style.display = 'block';
            } else {
                taskIdGroup.style.display = 'none';
            }
        }

        // 更新WebSocket状态
        function updateWSStatus(status, text) {
            const indicator = document.getElementById('wsStatus');
            const statusText = document.getElementById('wsStatusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        // 添加WebSocket日志
        function addWSLog(type, message) {
            const log = document.getElementById('wsLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // 连接WebSocket
        function connectWebSocket() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                showResult('请先输入用户ID', 'error');
                return;
            }

            const wsUrl = `ws://localhost:8000/api/v2/note-summary/ws/${userId}`;
            
            updateWSStatus('connecting', '连接中...');
            addWSLog('info', `正在连接到: ${wsUrl}`);

            ws = new WebSocket(wsUrl);

            ws.onopen = function(event) {
                updateWSStatus('connected', '已连接');
                addWSLog('received', 'WebSocket连接已建立');
            };

            ws.onmessage = function(event) {
                addWSLog('received', `收到消息: ${event.data}`);
            };

            ws.onclose = function(event) {
                updateWSStatus('disconnected', '已断开');
                addWSLog('error', `连接已关闭: ${event.code} ${event.reason}`);
            };

            ws.onerror = function(error) {
                updateWSStatus('disconnected', '连接错误');
                addWSLog('error', `连接错误: ${error}`);
            };
        }

        // 断开WebSocket
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                updateWSStatus('disconnected', '已断开');
                addWSLog('info', '主动断开连接');
            }
        }

        // 发送心跳
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('ping');
                addWSLog('sent', '发送心跳: ping');
            } else {
                addWSLog('error', 'WebSocket未连接');
            }
        }

        // 显示结果
        function showResult(message, type = 'info') {
            const result = document.getElementById('apiResult');
            result.className = `result ${type}`;
            result.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
        }

        // 添加到测试历史
        function addToHistory(action, request, response, success) {
            const timestamp = new Date().toLocaleString();
            testHistory.unshift({
                timestamp,
                action,
                request,
                response,
                success
            });

            updateHistoryDisplay();
        }

        // 更新历史显示
        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('testHistory');
            historyDiv.innerHTML = '';

            testHistory.slice(0, 10).forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `result ${item.success ? 'success' : 'error'}`;
                div.style.marginBottom = '10px';
                div.innerHTML = `
                    <strong>[${item.timestamp}] ${item.action}</strong><br>
                    请求: ${JSON.stringify(item.request, null, 2)}<br>
                    响应: ${JSON.stringify(item.response, null, 2)}
                `;
                historyDiv.appendChild(div);
            });
        }

        // 清空历史
        function clearHistory() {
            testHistory = [];
            updateHistoryDisplay();
        }

        // 清空结果
        function clearResults() {
            document.getElementById('apiResult').innerHTML = '';
        }

        // 健康检查
        async function testHealth() {
            const apiBase = document.getElementById('apiBase').value;
            
            try {
                const response = await fetch(`${apiBase}/health`);
                const data = await response.json();
                
                showResult(data, response.ok ? 'success' : 'error');
                addToHistory('health', {}, data, response.ok);
                
            } catch (error) {
                showResult(`健康检查失败: ${error.message}`, 'error');
                addToHistory('health', {}, { error: error.message }, false);
            }
        }

        // 调用单一端点
        async function callSingleEndpoint() {
            const apiBase = document.getElementById('apiBase').value;
            const userId = document.getElementById('userId').value;
            const contentIds = document.getElementById('contentIds').value.split(',').map(id => id.trim()).filter(id => id);
            const action = document.getElementById('action').value;
            const taskId = document.getElementById('taskId').value;

            if (!userId) {
                showResult('请输入用户ID', 'error');
                return;
            }

            // 构建请求
            const requestBody = {
                content_ids: contentIds
            };

            const params = new URLSearchParams({
                action: action
            });

            if (taskId && (action === 'status' || action === 'cancel')) {
                params.append('task_id', taskId);
            }

            const url = `${apiBase}/process?${params.toString()}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                showResult(data, response.ok ? 'success' : 'error');
                addToHistory(action, { url, body: requestBody }, data, response.ok);

                // 如果是总结操作且成功，保存任务ID
                if (response.ok && action === 'summarize' && data.task_id) {
                    document.getElementById('taskId').value = data.task_id;
                }

            } catch (error) {
                showResult(`请求失败: ${error.message}`, 'error');
                addToHistory(action, { url, body: requestBody }, { error: error.message }, false);
            }
        }

        // 快速测试函数
        async function quickTestSummarize() {
            document.getElementById('action').value = 'summarize';
            document.getElementById('contentIds').value = 'test_content_1,test_content_2';
            toggleTaskIdField();
            await callSingleEndpoint();
        }

        async function quickTestStatus() {
            const taskId = document.getElementById('taskId').value;
            if (!taskId) {
                showResult('请先运行总结测试获取任务ID，或手动输入任务ID', 'error');
                return;
            }
            
            document.getElementById('action').value = 'status';
            toggleTaskIdField();
            await callSingleEndpoint();
        }

        async function quickTestCancel() {
            const taskId = document.getElementById('taskId').value;
            if (!taskId) {
                showResult('请先运行总结测试获取任务ID，或手动输入任务ID', 'error');
                return;
            }
            
            document.getElementById('action').value = 'cancel';
            toggleTaskIdField();
            await callSingleEndpoint();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateWSStatus('disconnected', '未连接');
            toggleTaskIdField();
            
            // 自动进行健康检查
            setTimeout(testHealth, 1000);
        });
    </script>
</body>
</html>
